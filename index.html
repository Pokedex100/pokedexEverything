<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex JSON Viewer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="./logo.png" alt="Pokédex Logo" class="logo" />
            <h1>Pokédex JSON Viewer</h1>
        </div>
        <input type="text" id="pokemonInput" placeholder="Enter Pokémon ID (e.g., #25 or 25)" />
        <img id="pokemonImage" src="" alt="Pokémon" style="display: none;" />
        <pre><code id="jsonOutput" class="language-json"></code></pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
